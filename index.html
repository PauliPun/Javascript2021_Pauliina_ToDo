<!DOCTYPE html>
<html lang="en">
  <!-- Head-->
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/d59940b818.js"
      crossorigin="anonymous"
    ></script>
    <title>Things to Do...</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="headerimg">
        <h1 class="headertext">Things to Do...</h1>
      </div>
    </header>
    <!-- Main Div -->
    <div class="main">
      <!-- Container for adding new To Do Item and Dropdown List-->
      <div class="addcontainer">
        <!-- Add new Item -->
        <div class="addbox">
          <form name="toDoForm" action="#" id="todoform" method="post">
            <input type="text" class="inputBox" />
            <input type="submit" class="add-button" value="ADD" />
          </form>
        </div>
      </div>
      <!-- Dropdown list -->
      <div class="option">
        Show:
        <select name="optionlist" class="optionlist" size="1">
          <option value="all">All</option>
          <option value="unfinished">Unfinished</option>
          <option value="finished">Finished</option>
        </select>
      </div>

      <!-- To Do List-->
      <div class="todo-container"></div>
      <!-- To Do Items Counter -->
      <div class="counter">
        <b>All = </b><span id="countAll"></span> <b>Unfinished = </b
        ><span id="countUnfinished"></span> <b>Finished = </b
        ><span id="countFinished"></span>
      </div>
    </div>
    <!-- Javascript code-->
    <script src="JSmain.js"></script>
  </body>
</html>
